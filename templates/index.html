<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Python Flask URL Shortener</title>
  </head>
  <body>
    <h1>Python Flask URL Shortener</h1>
    <form method="post">
      <label for="long_url">Enter URL to shorten:</label>
      <input type="url" id="long_url" name="long_url" required>
      <button type="submit">Shorten URL</button>
    </form>
    {% if short_url %}
      <p>Your shortened URL is: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
  </body>
</html>
